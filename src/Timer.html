<!DOCTYPE html>
<html>
<head>

    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class Clock extends React.Component {
        constructor(props) {
            super(props);
            this.state = {date: new Date(),use:false};
        }
        componentDidMount() {
            this.timerID = setInterval(
                () => this.tick(),
                1000
            );
        }
        componentWillUnmount() {
            clearInterval(this.timerID);
        }
        tick(){
            this.setState({
                date: new Date(),
                use:!this.state.use
            });
        }
        render() {
            return (
                    <div>
                        <h1 style={{color:'red','display':this.state.use ? 'inline':'none'}}>you can't find me</h1>
                        <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
                    </div>
            );
        }
    }
        ReactDOM.render(
                <Clock />,
            document.getElementById('root')
        );

</script>
</body>
</html>
